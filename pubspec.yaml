name: trialog
description: "Trialog Revenue Tracking App - Track employee revenues and admin dashboard"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # Routing
  go_router: ^14.6.2

  # State Management
  flutter_riverpod: ^2.6.1

  # Functional Programming
  dartz: ^0.10.1
  equatable: ^2.0.7

  # Local Storage
  shared_preferences: ^2.3.4

  # Networking
  http: ^1.2.2
  dio: ^5.7.0

  # Formatting & Localization
  intl: ^0.20.1

  # Date & Time
  timezone: ^0.10.0

  # Firebase
  firebase_core: ^3.8.1
  cloud_firestore: ^5.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
